<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <div class="list-group">
      <a
        *ngFor="let ingredient of ingredients; let i = index"
        [@list]
        (click)="onEditItem(i)"
        class="list-group-item"
        style="cursor: pointer"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </div>
  </div>
</div>
