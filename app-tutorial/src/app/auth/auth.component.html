<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error" class="alert alert-danger">
      <p>{{ error }}</p>
    </div>
    <app-alert *ngIf="error" [message]="error" (closeModal)="onHandleError()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center">
      <app-spinner></app-spinner>
    </div>
    <form *ngIf="!isLoading" #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          {{ isLoginMode ? 'Switch to Signup' : 'Switch to Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
