<div class="w-100">
  <p-calendar panelStyleClass="calendar-panel" [(ngModel)]="selectedDay" [inline]="true" dateFormat="yy.mm.DD"
    [minDate]="minDate" [maxDate]="maxDate" [disabledDates]="invalidDates" [disabledDays]="invalidDays" [locale]="hu"
    view="month" [required]="true">
    <ng-template pTemplate="date" let-date>
      <span class="br3" [ngStyle]="getDateStyle(date)">
        {{date.day}}
      </span>
    </ng-template>
  </p-calendar>
</div>
